---
- name: Install http server
  hosts: g1
  become: yes

  tasks:
  - name: Install httpd
    yum:
      name: httpd
      state: present
    when: ansible_distribution == "Amazon" or ansible_distribution == "Centos"

  - name: Start httpd
    service:
      name: httpd
      state: started
    when: ansible_distribution == "Amazon" or ansible_distribution == "Centos"

  - name: Enable httpd
    service:
      name: httpd
      enabled: yes
    when: ansible_distribution == "Amazon" or ansible_distribution == "Centos"


  tasks:
  - name: Install Apache2
    apt:
      name: apache2
      state: present
    when: ansible_distribution == "Ubuntu" or ansible_distribution == "Debian"

  - name: Start Apache2
    service:
      name: apache2
      state: started
    when: ansible_distribution == "Ubuntu" or ansible_distribution == "Debian"

  - name: Enable Apache2
    service:
      name: apache2
      enabled: yes
    when: ansible_distribution == "Ubuntu" or ansible_distribution == "Debian"

...

